<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>HexDecConverter</title>
</head>
<body>

<div class="container">
    <div class="row">
        <input id="dec" type="radio" value="dec" name="type">  
        <label for="dec">Dec->Hex </label>
        <input id="hex" type="radio" value="hex" name="type"> 
        <label for="hex">Hex->Dec </label>
    </div>
    <input id="userInput" type="text" placeholder="Enter Numerical Value">
    <button>Convert</button>
    <span id="output"></span>
</div>

<script src="app.js"></script>
</body>
</html>
